<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Book Id</td>
        <td>Title</td>
        <td>Category</td>
        <td>Price</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="book : ${lstBook}">
        <tr>
            <td th:text="${book.getId()}">...</td>
            <td th:text="${book.getTitle()}">...</td>
            <td th:text="${book.getCategory().getCategoryName()}">...</td>
            <td th:text="${book.getPrice()}">...</td>
            <td><a th:href="@{'/book/delete'(id=${book.getId()})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
